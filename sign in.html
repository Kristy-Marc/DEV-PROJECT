<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvolveDigital</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js"></script>
</head>
<body>
    <div class="container">
        <div class="sign">
            <h1 id="title">SIGN UP</h1>
            <form action="fill in">
                <div class="input-group">
                    <h2>Business Information</h2>
                    <div class="input-field" id="company">
                        
                        <i class="fa-solid fa-user"></i> 
                        <input type="text" name="" id="" placeholder="Company Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i> 
                        <input type="number" name="" id="" placeholder="B.Registration Number">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i> 
                        <input type="text" name="" id="" placeholder="Authorisation">
                    </div>
                    <h2>Personal Information</h2>
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i> 
                        <input type="text" name="" id="" placeholder="First Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i> 
                        <input type="text" name="" id="" placeholder="Last Name">
                    </div>
                    <div class="input-field">
                        <!-- <i class="fa-solid fa-user"></i>  -->
                        <input type="number" name="" id="" placeholder="ID Card Number">
                    </div>
                    <div class="input-field" id="email">
                        <i class="fa-solid fa-envelope"></i> 
                        <input type="text" name="" id="" placeholder="Email">
                    </div>
                    <div class="input-field" id="pass">
                        <i class="fa-solid fa-lock"></i> 
                        <input type="password" name="" id="" placeholder="Password">
                    </div>
                     
                </div>
                <div class="btn-sign">
                    <button type="button" id="signinBtn"> Sign In</button>
                    <button type="button" id="loginBtn" class="disable"> Log In</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
